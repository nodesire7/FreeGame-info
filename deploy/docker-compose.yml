services:
  app:
    image: "nodesire77/game_info:${IMAGE_TAG}"
    container_name: game_info
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - INTERVAL_SECONDS=${INTERVAL_SECONDS:-10800}
      - SERVE=1
      - ONE_SHOT=0
    volumes:
      - ./data:/data
    restart: unless-stopped


